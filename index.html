<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/stylesheet.css">
    <title>NPC Generator</title>
</head>
<body>

<div id="content">
    <h1>Combat NPC Generator</h1>
    <table>
        <tr>
            <td><label for="cr_selector">CR</label></td>
            <td><select name="cr" id="cr_selector"></select></td>
        </tr>
        <tr>
            <td><label for="race_selector">Race</label></td>
            <td><select name="race" id="race_selector"></select></td>
        </tr>
        <tr>
            <td><label for="role_selector">Role</label></td>
            <td><select name="role" id="role_selector"></select></td>
        </tr>
        <tr>
            <td><label for="weapon_name">Weapon</label></td>
            <td><input type="text" id="weapon_name"></td>
        </tr>
        <tr>
            <td><label for="die_type_selector">Damage Die Type</label></td>
            <td><select name="die_type" id="die_type_selector"></select></td>
        </tr>
    </table>
    <p>
        <details>
            <summary id="hp_damage_options">HP and Damage options</summary>
            <p>
                HP<br>
                <input type="radio" id="hp_average" name="hp_option" value="average" checked>
                <label for="hp_average">Average</label><br>
                <input type="radio" id="hp_random" name="hp_option" value="random">
                <label for="hp_random">Random</label><br>
            </p>
            <p>
                Damage<br>
                <input type="radio" id="damage_average" name="damage_option" value="average">
                <label for="damage_average">Average</label><br>
                <input type="radio" id="damage_random" name="damage_option" value="random">
                <label for="damage_random">Random</label><br>
                <input type="radio" id="damage_dice" name="damage_option" value="dice" checked>
                <label for="damage_dice">Dice</label><br>
            </p>
        </details>
    </p>
    <div id="generate_button_container">
        <button id="generate">Generate</button>
    </div>
    <hr>
    <div id="creature_stats" hidden>
        <h1 id="creature_name"></h1>
        <div id="creature_traits">
            <table>
                <tr>
                    <td><b>AC</b></td>
                    <td id="armor_class"></td>
                </tr>
                <tr>
                    <td><b>HP</b></td>
                    <td id="hit_points"></td>
                </tr>
                <tr>
                    <td><b>Speed</b></td>
                    <td id="speed"></td>
                </tr>
                <tr>
                    <td><b>Skills</b></td>
                    <td>
                        Untrained <span id="skills_untrained"></span>,
                        Proficient <span id="skills_proficient"></span>,
                        Expertise <span id="skills_expertise"></span>
                    </td>
                </tr>
                <tr id="damage_resistances">
                    <td><b>Dmg Res</b></td>
                    <td><span class="text"></span></td>
                </tr>
                <tr id="damage_immunities">
                    <td><b>Dmg Imm</b></td>
                    <td><span class="text"></span></td>
                </tr>
                <tr id="senses">
                    <td><b>Senses</b></td>
                    <td><span class="text"></span></td>
                </tr>
            </table>
        </div>
        <h2 id="special_abilities_header">Special Abilities</h2>
        <div id="special_abilities"></div>
        <h2 id="actions_header">Actions</h2>
        <div id="actions"></div>
        <h2 id="reactions_header">Reactions</h2>
        <div id="reactions"></div>
    </div>
</div>

<script type="module">
    import { init } from "./js/index.js";
    init();
</script>

</body>
</html>
